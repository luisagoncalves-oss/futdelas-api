# Application
spring.application.name=Futdelas - Football Data API

# Database Configuration
# application.properties
# application.properties (fallback para local)

# Configurações padrão para desenvolvimento local
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# As variáveis do Render só serão usadas se existirem
spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATASOURCE_USERNAME:sa}
spring.datasource.password=${DATASOURCE_PASSWORD:password}


# External API Config
external.api.base-url=${EXTERNAL_API_URL}
external.api.api-host=${EXTERNAL_API_HOST}
external.api.api-key=${EXTERNAL_API_KEY}
