# Application
spring.application.name=Futdelas - Football Data API

# PostgreSQL Configuration
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/futdelas}
spring.datasource.username=${DATASOURCE_USERNAME:admin}
spring.datasource.password=${DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# Desativar H2
spring.h2.console.enabled=false

# External API Config
external.api.base-url=${EXTERNAL_API_URL}
external.api.api-host=${EXTERNAL_API_HOST}
external.api.api-key=${EXTERNAL_API_KEY}